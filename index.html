<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            color: #24292e;
            border-bottom: 2px solid #24292e;
            padding-bottom: 5px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的 GitHub Pages</h1>
        <p>这是我的个人静态网页展示</p>
    </header>
    <main>
        <section>
            <h2>关于我</h2>
            <p>我是一个热爱编程的开发者，喜欢分享我的项目和经验。</p>
        </section>
        <section>
            <h2>我的项目</h2>
            <ul>
                <li><a href="https://github.com/username/project1">项目 1</a> - 这是一个示例项目。</li>
                <li><a href="https://github.com/username/project2">项目 2</a> - 这是另一个示例项目。</li>
            </ul>
        </section>
        <section>
            <h2>联系我</h2>
            <p>您可以通过以下方式联系我：</p>
            <ul>
                <li>邮箱：<a href="mailto:example@example.com">example@example.com</a></li>
                <li>GitHub：<a href="https://github.com/username">username</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 我的 GitHub Pages. 保留所有权利。</p>
    </footer>
</body>
</html>
